<form ng-submit="vm.logar()">
    <div style="width:40%;margin:50px auto;">
        <h1 align="center"><span class="fa fa-plus-square"></span> Acessar sua conta:</h1>
        <div class="fd-form-group">
            <label>E-mail:</label>
            <input type="text" ng-model="vm.usuario.email">
        </div>
        <div class="fd-form-group">
            <label>Senha:</label>
            <input type="password" ng-model="vm.usuario.password">
        </div>
        <button class="bt fd-blue center">ENTRAR</button>
    </div>
</form>
